<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Spam Mail detection</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
		<div class="container" style="-webkit-transition:none !important; -moz-transition:none !important; -o-transition:none !important; transition:none !important; animation-play-state: paused;" >
			<h2 class='container-heading'><span>Spam Mail detection</h2>
	        	
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Careful! This mail/ message is a SPAM</span></h1>
				<img class="gif" src="{{ url_for('static', filename='spam.jpg') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! This mail/ message is NOT A SPAM</span></h1>
				<img class="gif" src="{{ url_for('static', filename='not-spam.jpg') }}" alt="Not a spam image">
			{% endif %}
		</div>

		

    </body>
</html>
